<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário - Projeto Interbase</title>
  </head>
  <body>
    <h1>Cadastro de usuário</h1>
    <form id="matriculaForm" method="GET">
      <!-- Nome do usuário -->
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />


      <!-- Sexo do usuário -->
      <label>Sexo:</label>
      <input type="radio" id="sexo-masculino" name="sexo" value="masculino" />
      <label for="sexo-masculino">Masculino</label>
      <input type="radio" id="sexo-feminino" name="sexo" value="feminino" />
      <label for="sexo-feminino">Feminino</label>
      


      <!-- RG do aluno -->
      <label for="rg">RG:</label>
      <input type="text" id="rg" name="rg" required />


      <!-- CPF do aluno -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />


      <!-- Data de nascimento -->
      <label for="data-nascimento">Data de Nascimento:</label>
      <input
        type="date"
        id="data-nascimento"
        name="data-nascimento"
        required
      />


      <!-- Curso que o aluno está se inscrevendo -->
      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required />


      <!-- Turno (Manhã, Tarde ou Noite) -->
      <label for="turno">Turno:</label>
      <select id="turno" name="turno" required>
        <option value="manhã">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option></select
      >


      <!-- Endereço do aluno -->
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />


      <!-- Telefone para contato -->
      <label for="telefone">Telefone para Contato:</label>
      <input type="text" id="telefone" name="telefone" required />


      <!-- Nome do responsável -->
      <label for="responsavel">Nome do Responsável:</label>
      <input
        type="text"
        id="responsavel"
        name="responsavel"
        required
      />


      <!-- E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />


      <!-- Faz uso de algum medicamento -->
      <label>Faz uso de algum medicamento?</label>
      <input type="radio" id="medicamento-sim" name="medicamento" value="sim" />
      <label for="medicamento-sim">Sim</label>
      <input type="radio" id="medicamento-nao" name="medicamento" value="nao" />
      <label for="medicamento-nao">Não</label>


      <!-- Botão de envio -->
      <button type="submit">Enviar Matrícula</button>
    </form>
  </body>
</html>
